<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom CSS -->
    <style type="text/css">
      {% capture include_to_scssify %}
        {% include style.scss %}
      {% endcapture %}
      {{ include_to_scssify | scssify }}
    </style>

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" alt="apple touch icon" href="/public/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/public/favicon.ico" alt="default favicon">
    <!-- android theme -->
    <meta name="theme-color" content="#000000">

    {% seo %}
</head>
